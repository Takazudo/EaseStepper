<!doctype html>
<html class="no-js" lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script src="../libs/jquery.js"></script>
<script src="../libs/jquery.easingplugin.js"></script>
<script src="libs/paper/lib/paper.js"></script>
<script src="libs/graph.js"></script>
<script src="../easestepper.js"></script>
<script>
$(function() {

	var graph = new Graph({
		width: 200,
		height: 200,
		appendTo: '#graph'
	});
	
	var tests = {};

	tests['a'] = function() {
		var stepper = new EaseStepper({
			fps: 13,
			easing: $.easing.swing,
			duration: 3000,
			valueInChange: 400,
			done: function() {
				console.log('done!');
			}
		});
		return stepper;
	};
	tests['b'] = function() {
		var stepper = new EaseStepper({
			fps: 100,
			easing: $.easing.easeInQuint,
			duration: 2000,
			valueInChange: 200,
			done: function() {
				console.log('done! by option');
			}
		});
		return stepper;
	};
	tests['c'] = function() {
		var stepper = new EaseStepper({
			fps: 30,
			easing: $.easing.easeInOutQuart,
			duration: 1000,
			valueInChange: 600,
			done: function() {
				console.log('done! by option');
			}
		});
		return stepper;
	};
	tests['d'] = function() {
		var stepper = new EaseStepper({
			fps: 13,
			easing: $.easing.easeOutBounce,
			duration: 600,
			valueInChange: 400,
			beginningValue: 1000,
			done: function() {
				console.log('done! by option');
			}
		});
		return stepper;
	};

	$('.block').each(function() {
		var testName = $(this).data('testName');
		var $start = $('.start', this);
		var $stop = $('.stop', this);
		var $span = $('span', this);
		var stepper;
		var graphLine;
		$start.on('click', function() {
			if(graphLine) {
				graphLine.remove();
			}
			graphLine = graph.createLine('black', {
				showDots: true
			});
			stepper = tests[testName]();
			stepper.done(function() {
				console.log('done! by method');
			});
			stepper.on('start', function() {
				console.log('start fired');
				graphLine.addPoint(0, 0);
			});
			stepper.on('end', function(data) {
				console.log('end fired');
				graphLine.addPoint(1, 1);
			});
			stepper.on('start step end', function(data) {
				graphLine.addPoint(data.elapsedTimeRate, data.valueChangeRate);
				$span.text(data.value);
			});
			stepper.start();
		});
		$stop.on('click', function() {
			if(!stepper) {
				return;
			}
			stepper.stop();
		});
	});


});

</script>
</head>
<body>

<h1>Tested with jQuery easing plugin</h1>

<div id="graph"></div>

<div class="block" data-test-name="a">
	<button class="start">0 to 400 in 3000 millisec (swing, fps:13)</button> <button class="stop">stop</button> value: <span></span>
</div>
<div class="block" data-test-name="b">
	<button class="start">0 to 200 in 2000 millisec (easeInQuint, fps:100)</button> <button class="stop">stop</button> value: <span></span>
</div>
<div class="block" data-test-name="c">
	<button class="start">0 to 600 in 1000 millisec (easeInOutQuart, fps:30)</button> <button class="stop">stop</button> value: <span></span>
</div>
<div class="block" data-test-name="d">
	<button class="start">1000 to 1400 in 600 millisec (easeOutBounce, fps:13)</button> <button class="stop">stop</button> value: <span></span>
</div>

</body>
</html>
